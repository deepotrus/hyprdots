
########################################################################################
AUTOGENERATED HYPR CONFIG.
PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
########################################################################################

autogenerated = 0 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

#exec-once = swww init --no-daemon # start service without loading last wallpaper
exec-once = swww init
exec-once = waybar
exec-once = copyq --start-server

# Source a file (multi-file configs)
source = ~/.cache/wal/colors-hyprland.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 20 
    gaps_out = 50
    border_size = 1
    #col.active_border = rgba(ff0000ff) rgba(ffff0000) 45deg
    #col.inactive_border = rgba(000000ff)
    
    col.active_border = $color1 $color7 10deg
    col.inactive_border = $background

    layout = dwindle
}

# ~~ Window Rules ~~ #
# windowrule=RULE,WINDOW
windowrule=float,^(kitty)$
#windowrule=move 200 200,^(kitty)$
windowrule=size 720 380,^(kitty)$
windowrule=center,^(kitty)$

windowrule=float,^(mpv)$
windowrule=size 1280 768,^(mpv)$
windowrule=center,^(mpv)$

windowrule=float,^(thunar)$
windowrule=size 760 480,^(thunar)$
windowrule=center,^(thunar)$

windowrule=opacity 0.9,^(Chromium)$

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 2
    
    blur {
        enabled = true
        size = 3
        passes = 3
        new_optimizations = on
    }
    
    active_opacity = 1.0
    inactive_opacity = 0.9

    drop_shadow = yes
    shadow_ignore_window = true
    shadow_offset = 1 2
    shadow_range = 10
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    #bezier = myBezier, 0.05, 0.95, 0.9, 1.05

    animation = windows, 1, 7, default
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 4, default, slidevert
    animation = specialWorkspace, 1, 10, default, slidefade
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

misc {
    disable_hyprland_logo = true
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, kitty
bind = $mainMod SHIFT, Return, exec, [tile]kitty
bind = $mainMod, Q, killactive, 
bind = $mainMod, Space, exec, wofi
#bind = $mainMod, Next, togglefloating, #Page Down for toggle floating
#bind = $mainMod, Prior, togglefloating, #Page Up for also toggle floating, i know, it's weird, but it works

bind = $mainMod, F3, exec, pamixer -i 5
bind = $mainMod, F2, exec, pamixer -d 5

bind = $mainMod, W, exec, librewolf # open librewolf in fullscreen by default
bind = $mainMod SHIFT, W, exec, sh -c '"/home/popo/.local/bin/tor-browser/Browser/start-tor-browser" --detach || ([ !  -x "/home/popo/.local/bin/tor-browser/Browser/start-tor-browser" ] && "$(dirname "$*")"/Browser/start-tor-browser --detach)' dummy %k
bind = $mainMod SHIFT, R, exec, kitty ~/radio/radio.sh

bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, thunar
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, wofi --show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, S, exec, grim -g "$(slurp)"
bind = $mainMod SHIFT, T, exec, sh ~/.local/bin/set-theme.sh 
bind = $mainMod SHIFT, S, exec, sh ~/.local/bin/sel-theme.sh

# Resizing and moving
bind = $mainMod ALT, right, moveactive, 100 0 
bind = $mainMod ALT, left, moveactive, -100 0
bind = $mainMod ALT, up, moveactive, 0 -100
bind = $mainMod ALT, down, moveactive, 0 100

bind = $mainMod CTRL, right, resizeactive, 60 0
bind = $mainMod CTRL, left, resizeactive, -60 0
bind = $mainMod CTRL, up, resizeactive, 0 -60
bind = $mainMod CTRL, down, resizeactive, 0 60

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
#bind = $mainMod CTRL, right, workspace, e+1
#bind = $mainMod CTRL, left, workspace, e-1

#bind = $mainMod CTRL, down, movetoworkspace, special
#bind = $mainMod CTRL, down, togglespecialworkspace

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
